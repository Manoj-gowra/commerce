{% extends "auctions/layout.html" %}

{% block body %}
<form action="{% url 'create_listing' %}" method="post">
    {% csrf_token %}
    {{listing_form.as_p}}
    <select name="categories">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category }}</option>
            {% endfor %}
        </select>
    <input type="submit" value="submit">
</form>


{% endblock %}
