{% extends 'auctions/layout.html' %}
{% block body %}
    {% for item in listing %}
        <a href="{% url 'listing_page' item.id %}">
        <li>{{item.title}} and {{item.user.username}} and {{item.starting_bid}} <image src={{item.image_url}} alt=image_src style="width:20%; height:20%;"></li>
        </a>
    {% endfor %}
    <h2>{{message}}</h2>
{% endblock %}
